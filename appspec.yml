version: 0.0
os: linux

# Dev branch settings
branches:
  dev:
    hooks:
      BeforeInstall:
        - location: scripts/before_install.sh
          timeout: 300
          runas: ubuntu
      AfterInstall:
        - location: scripts/after_install.sh
          timeout: 300
          runas: ubuntu
      ApplicationStart:
        - location: scripts/application_start.sh
          timeout: 300
          runas: ubuntu
    files:
      - source: /
        destination: /var/www/html/one
        overwrite: true
    fileExistsBehavior: OVERWRITE

# Prod branch settings
  prod:
    hooks:
      BeforeInstall:
        - location: scripts/before_install.sh
          timeout: 300
          runas: ubuntu
      AfterInstall:
        - location: scripts/after_install.sh
          timeout: 300
          runas: ubuntu
      ApplicationStart:
        - location: scripts/application_start.sh
          timeout: 300
          runas: ubuntu
    files:
      - source: /
        destination: /var/www/html/second
        overwrite: true
    fileExistsBehavior: OVERWRITE
